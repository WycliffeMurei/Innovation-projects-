
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>

    <!-- Favicons -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="assets/favicons/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/favicons/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="assets/favicons/favicon-16x16.png"
    />
    <link rel="manifest" href="assets/favicons/site.webmanifest" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <!-- Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="bg-primary d-flex flex-column min-vh-100">
    <header>
      <nav class="navbar  border-bottom border-2">
        <div class="container-fluid">
          <a
            class="navbar-brand mb-0 h1 fw-bold fs-3 d-flex align-items-center me-auto me-md-0"
            href="#"
          >
            <img
              src="assets/images/logo-icon.png"
              alt="Logo icon"
              class="d-none d-md-block"
              width="54"
              height="48"
            />
            <h1>Weather App</h1>
          </a>
          <form class="mx-auto" style="width: 36%">
            <div class="input-group">
              <input
                type="text"
                class="form-control"
                name="city-name"
                placeholder="Search city"
                aria-label="Search city"
                aria-describedby="city-name"
              />
              <span
                class="input-group-text search-icon"
                id="city-name"
                onclick="document.querySelector('.submit-search-form').click()"
                ><i class="bi bi-search"></i
              ></span>
            </div>
            <button type="submit" class="d-none submit-search-form"></button>
          </form>
          <div
            class="ms-auto rounded-circle border border-2 d-flex align-items-center justify-content-center toggle-temperature-unit"
            style="width: 40px; height: 40px"
            title="Display in 째F"
          >
            째F
          </div>
        </div>
      </nav>
    </header>
    <main class="flex-grow-1">
      <div
        class="container-fluid row row-cols-1 row-cols-md-3 p-3 mx-auto overflow-x-auto gap-3 gap-md-0"
      >
        <div class="col col-md-3 dataset-1 order-3 order-md-1">
          <div class="wind-speed border border-2 rounded">
            <i class="bi bi-wind"></i>
            <div>
              <p>Wind Speed</p>
              <p><b class="data">20.2 km/h</b></p>
            </div>
          </div>
          <div class="pressure border border-2 rounded">
            <i class="bi bi-speedometer"></i>
            <div>
              <p>Pressure</p>
              <p><b class="data">1010 mb</b></p>
            </div>
          </div>
          <div class="precipitation border border-2 rounded">
            <i class="bi bi-cloud-drizzle"></i>
            <div>
              <p>Precipitation</p>
              <p><b class="data">0 mm</b></p>
            </div>
          </div>
          <div class="humidity border border-2 rounded">
            <i class="bi bi-moisture"></i>
            <div>
              <p>Humidity</p>
              <p><b class="data">84</b></p>
            </div>
          </div>
          <div class="cloud border border-2 rounded">
            <i class="bi bi-cloud"></i>
            <div class="right">
              <p>Cloud</p>
              <p><b class="data">75</b></p>
            </div>
          </div>
        </div>
        <div
          class="col col-md-6 dataset-2 rounded d-flex align-items-center flex-column justify-content-center border border-2 order-1 order-md-2"
        >
          <div class="location">
            <i class="bi bi-geo-alt"></i>
            <p class="data">Nairobi, Kenya</p>
          </div>
          <div class="temperature-and-icon">
            <div class="temperature">
              <p class="data lead display-1">27째C</p>
            </div>
            <div class="icon ms-auto">
              <img
                class="data img-fluid"
                src="//cdn.weatherapi.com/weather/64x64/day/116.png"
                alt="Partly cloudy"
              />
            </div>
          </div>
          <div class="condition fst-italic">
            <p class="data">Partly cloudy</p>
          </div>
          <hr />
          <div class="date-and-time">
            <i class="bi bi-calendar2-event"></i>
            <p class="data">23rd May, 2024 As of <b>6:00 PM</b></p>
          </div>
        </div>
        <div class="col col-md-3 dataset-3 order-2 order-md-3">
          <div class="feels-like border border-2 rounded">
            <i class="bi bi-thermometer-half"></i>
            <div>
              <p>Feels Like</p>
              <p><b class="data">30.6째C</b></p>
            </div>
          </div>
          <div class="visibility border border-2 rounded">
            <i class="bi bi-eye"></i>
            <div>
              <p>Visibility</p>
              <p><b class="data">10 km</b></p>
            </div>
          </div>
          <div class="uv-index border border-2 rounded">
            <i class="bi bi-radioactive"></i>
            <div>
              <p>UV Index</p>
              <p><b class="data">7</b></p>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer class="container text-center fw-medium text-secondary mt-auto">
      <p>
        &copy;
        <script>
          document.write(new Date().getFullYear());
        </script>
        </p>
    </footer>

    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <!-- DateFns -->
    <script src="https://cdn.jsdelivr.net/npm/date-fns@3.6.0/cdn.min.js"></script>

    <!-- Custom JS -->
    <script src="app.js"></script>
  </body>
</html>
